<!DOCTYPE html>
<html>
<head>
  <title></title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script type="text/javascript" src="validate.js"></script>
</head>
<body>

<div class="container">
  <div class="col-sm-11 col-sm-offset-1 main">
    <!-- <form id="mainForm"> -->

      <div class="row header">
        <div class="col-sm-12 signUp">
          <h1>Sign up now!</h1>
          <p>Sign up for the dev job of your dreams!</p>
        </div>
      </div>

      <div class="row first">
        <div class="col-sm-12">
          <h2><span>1</span>First Name & Address</h2>
          <form class="form">
            <h3>Your full name</h3>
            <div class="error full-name-error"></div>
            <input type="text" placeholder="  Your Full Name" class="full-name">
            <h3>Address</h3>
            <div class="error address-error"></div>
            <input type="text" placeholder="  Your Address" class="address">
          </form>
        </div>
      </div>

      <div class="row second">
        <div class="col-sm-12">
          <h2><span>2</span>Contact Info</h2>
          <form class="form">
            <h3>Email</h3>
            <div class="error email-error"></div>
            <input type="email" placeholder="  Your email address" class="email">
            <h3>Phone</h3>
            <div class="error phone-error"></div>
            <input type="text" placeholder="  Your Phone Number" class="phone">
          </form>
        </div>
      </div>

      <div class="row third">
        <div class="col-sm-12">
          <h2><span>3</span>Password</h2>
          <form class="form">
            <h3>Password</h3>
            <div class="error password-error"></div>
            <input type="password" placeholder="  Password must be 6 characters" class="password">
            <h3>Password Confirmation</h3>
            <div class="error password-error"></div>
            <input type="password" placeholder="  Confirm password" class="password2">
          </form>
        </div>
      </div>

      <div class="row fourth">
        <div class="col-sm-12">
          <h2><span>4</span>Skills</h2>
          <form class="form">
            <h3>My Tech Skills</h3>
            <div class="error skills-error"></div>
            <input type="text" placeholder="  Enter your tech skills" class="skills">
            <h3>Years of Experience</h3>
            <div class="error experience-error"></div>
            <input type="text" placeholder="  Years of XP" class="experience">
            <div class="terms">
              <input type="radio" class="radio"><p>I agree to the terms and policies and such</p>
            </div>
            <input type="submit" class="submit">
            <!-- <button>Get me a job</button> -->
          </form>
        </div>
      </div>

    <!-- </form> -->
  </div>
</div>

</body>
</html>
